<!DOCTYPE html>
<html>
<head>
     <title>Latihan html</title>
     <script type="text/javascript">

     function fahrenheit(){
     var var1 = document.kirim.angka1.value ;
	 var2= (parseInt(var1) * 9/5) + 32;                            //(°C × 9/5) + 32
	 document.getElementById("hasil_proses").innerHTML=var2;
    }
    function reamur(){
     var var1 = document.kirim.angka1.value ;
	 var2= parseInt(var1) * 4/5;                            //°C × 4/5
	 document.getElementById("hasil_proses").innerHTML=var2;
    }
     function kelvin(){
     var var1 = document.kirim.angka1.value ;
	 var2= parseInt(var1) + 273;                            //°C + 273,15
	 document.getElementById("hasil_proses").innerHTML=var2;
    }
     
     </script>
</head>
<body>
        <form name="kirim" method="GET">
        <table align="center">
                <tr>
                    <td>Input Celcius</td>
                    <td>:</td>
                    <td colspan="2"><input type="text" name="angka1"></td>
                </tr>
                <tr align="center">
                    <td><input type="button" name="" onclick="fahrenheit(this)" value="Fahrenheit"></td>
                    <td><input type="button" name="" onclick="reamur(this)" value="Reamur"></td>
                    <td><input type="button" name="" onclick="kelvin(this)" value="Kelvin"></td>
                </tr>
                
                <tr align="center">
                    <td colspan="4"><div id="hasil_proses"></div></td>
                </tr>
                
            </table>

</form>
</body>
</html></script>
